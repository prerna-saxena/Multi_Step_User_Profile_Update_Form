    <body>

      <h1>Select the Profile Picture</h1>
      <p>
          <input type="file" id="file" 
                 onchange="Filevalidation()" />
      </p>
  
      <p id="size"></p>
  
      <script>
          Filevalidation = () => {
              const fi = document.getElementById('file');
              // Check if any file is selected.
              if (fi.files.length > 0) {
                  for (const i = 0; i <= fi.files.length - 1; i++) {
  
                      const fsize = fi.files.item(i).size;
                      const file = Math.round((fsize / 1024));
                      // The size of the file.
                      if (file >= 4096) {
                          alert(
          "File too Big, please select a file less than 4mb");
                      } else if (file < 2048) {
                          alert(
          "File too small, please select a file greater than 2mb");
                      } else {
                          document.getElementById('size').innerHTML = 
                            '<b>'+ file + '</b> KB';
                      }
                  }
              }
          }
      </script>
  </body>

<script>
  function handleProfessionChange() {
  const profession = document.getElementById('profession').value;
  const companyGroup = document.getElementById('company-group');
  const companyInput = document.getElementById('companyName');

  if (profession === 'Entrepreneur') {
    companyGroup.style.display = 'block';
    companyInput.setAttribute('required', true);
  } else {
    companyGroup.style.display = 'none';
    companyInput.removeAttribute('required');
    companyInput.value = '';
    document.getElementById('companyError').textContent = '';
  }
}


</script>

  <script>
// Mock data simulating API responses
const countries = [
  { id: 'c1', name: 'India' },
  { id: 'c2', name: 'USA' }
];

const states = {
  c1: [
    { id: 's1', name: 'Maharashtra' },
    { id: 's2', name: 'Karnataka' }
  ],
  c2: [
    { id: 's3', name: 'California' },
    { id: 's4', name: 'Texas' }
  ]
};

const cities = {
  s1: ['Mumbai', 'Pune'],
  s2: ['Bangalore', 'Mysore'],
  s3: ['Los Angeles', 'San Francisco'],
  s4: ['Houston', 'Dallas']
};

window.addEventListener('DOMContentLoaded', () => {
  const countrySelect = document.getElementById('country');
  countries.forEach(c => {
    const option = document.createElement('option');
    option.value = c.id;
    option.textContent = c.name;
    countrySelect.appendChild(option);
  });
});

function loadStates() {
  const countryId = document.getElementById('country').value;
  const stateSelect = document.getElementById('state');
  const citySelect = document.getElementById('city');

  stateSelect.innerHTML = `<option value="">Select State</option>`;
  citySelect.innerHTML = `<option value="">Select City</option>`;

  if (states[countryId]) {
    states[countryId].forEach(s => {
      const option = document.createElement('option');
      option.value = s.id;
      option.textContent = s.name;
      stateSelect.appendChild(option);
    });
  }
}

function loadCities() {
  const stateId = document.getElementById('state').value;
  const citySelect = document.getElementById('city');
  citySelect.innerHTML = `<option value="">Select City</option>`;

  if (cities[stateId]) {
    cities[stateId].forEach(city => {
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      citySelect.appendChild(option);
    });
  }
}

  </script>
